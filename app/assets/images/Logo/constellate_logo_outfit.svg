<!-- Constellate Logo - Wide Rectangle Version for Website -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <!-- Gradient for stars -->
    <radialGradient id="starGlowRect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradient for connection lines -->
    <linearGradient id="connectionGradientRect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:0.6" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glowRect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background (optional - remove fill for transparent) -->
  <rect width="1200" height="300" fill="#0A0E27" opacity="0.95"/>

  <!-- Background constellation field - scattered throughout -->
  
  <!-- Left side stars -->
  <g opacity="0.12">
    <circle cx="80" cy="60" r="2.5" fill="#FFE57F"/>
    <circle cx="120" cy="90" r="2" fill="#FFA500"/>
    <circle cx="150" cy="70" r="2.8" fill="#FFD700"/>
    <circle cx="95" cy="130" r="2.2" fill="#FFE57F"/>
    <circle cx="180" cy="110" r="2.5" fill="#FFA500"/>
    <circle cx="60" cy="180" r="2.3" fill="#FFE57F"/>
    <circle cx="110" cy="200" r="2.6" fill="#FFA500"/>
    <circle cx="140" cy="220" r="2" fill="#FFD700"/>
    <circle cx="85" cy="240" r="2.4" fill="#FFE57F"/>
    <circle cx="165" cy="260" r="2.1" fill="#FFA500"/>
  </g>
  
  <!-- Right side stars -->
  <g opacity="0.12">
    <circle cx="1040" cy="70" r="2.5" fill="#FFE57F"/>
    <circle cx="1080" cy="95" r="2" fill="#FFA500"/>
    <circle cx="1110" cy="65" r="2.8" fill="#FFD700"/>
    <circle cx="1055" cy="135" r="2.2" fill="#FFE57F"/>
    <circle cx="1130" cy="120" r="2.5" fill="#FFA500"/>
    <circle cx="1020" cy="185" r="2.3" fill="#FFE57F"/>
    <circle cx="1090" cy="210" r="2.6" fill="#FFA500"/>
    <circle cx="1060" cy="230" r="2" fill="#FFD700"/>
    <circle cx="1105" cy="250" r="2.4" fill="#FFE57F"/>
    <circle cx="1135" cy="270" r="2.1" fill="#FFA500"/>
  </g>
  
  <!-- Top scattered stars -->
  <g opacity="0.1">
    <circle cx="250" cy="40" r="1.8" fill="#FFE57F"/>
    <circle cx="350" cy="35" r="1.5" fill="#FFA500"/>
    <circle cx="450" cy="50" r="2" fill="#FFD700"/>
    <circle cx="550" cy="45" r="1.6" fill="#FFE57F"/>
    <circle cx="650" cy="38" r="1.9" fill="#FFA500"/>
    <circle cx="750" cy="55" r="1.7" fill="#FFE57F"/>
    <circle cx="850" cy="42" r="2.1" fill="#FFD700"/>
    <circle cx="950" cy="48" r="1.5" fill="#FFA500"/>
  </g>
  
  <!-- Bottom scattered stars -->
  <g opacity="0.1">
    <circle cx="230" cy="260" r="1.8" fill="#FFE57F"/>
    <circle cx="330" cy="270" r="1.5" fill="#FFA500"/>
    <circle cx="430" cy="255" r="2" fill="#FFD700"/>
    <circle cx="530" cy="265" r="1.6" fill="#FFE57F"/>
    <circle cx="630" cy="275" r="1.9" fill="#FFA500"/>
    <circle cx="730" cy="258" r="1.7" fill="#FFE57F"/>
    <circle cx="830" cy="268" r="2.1" fill="#FFD700"/>
    <circle cx="930" cy="262" r="1.5" fill="#FFA500"/>
  </g>
  
  <!-- Central scattered stars (avoiding main text area) -->
  <g opacity="0.08">
    <circle cx="280" cy="120" r="1.3" fill="#FFE57F"/>
    <circle cx="320" cy="180" r="1.2" fill="#FFA500"/>
    <circle cx="880" cy="130" r="1.4" fill="#FFD700"/>
    <circle cx="920" cy="170" r="1.3" fill="#FFE57F"/>
    <circle cx="380" cy="95" r="1.2" fill="#FFA500"/>
    <circle cx="820" cy="205" r="1.3" fill="#FFE57F"/>
  </g>

  <!-- Southern Cross constellation in background (subtle) -->
  <g transform="translate(600, 150)" opacity="0.15">
    <!-- Connection lines -->
    <line x1="0" y1="-60" x2="0" y2="60" 
          stroke="url(#connectionGradientRect)" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    
    <line x1="-45" y1="-20" x2="45" y2="20" 
          stroke="url(#connectionGradientRect)" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    
    <line x1="0" y1="-60" x2="-45" y2="-20" 
          stroke="url(#connectionGradientRect)" 
          stroke-width="1" 
          opacity="0.7"/>
    
    <line x1="0" y1="-60" x2="45" y2="20" 
          stroke="url(#connectionGradientRect)" 
          stroke-width="1" 
          opacity="0.7"/>
    
    <line x1="0" y1="60" x2="-45" y2="-20" 
          stroke="url(#connectionGradientRect)" 
          stroke-width="1" 
          opacity="0.7"/>
    
    <line x1="0" y1="60" x2="45" y2="20" 
          stroke="url(#connectionGradientRect)" 
          stroke-width="1" 
          opacity="0.7"/>

    <!-- Southern Cross stars -->
    <g filter="url(#glowRect)">
      <circle cx="0" cy="-60" r="5" fill="url(#starGlowRect)"/>
      <circle cx="0" cy="-60" r="2.5" fill="#FFE57F"/>
    </g>
    
    <g filter="url(#glowRect)">
      <circle cx="0" cy="60" r="4.5" fill="url(#starGlowRect)"/>
      <circle cx="0" cy="60" r="2.2" fill="#FFE57F"/>
    </g>
    
    <g filter="url(#glowRect)">
      <circle cx="-45" cy="-20" r="4.2" fill="url(#starGlowRect)"/>
      <circle cx="-45" cy="-20" r="2" fill="#FFE57F"/>
    </g>
    
    <g filter="url(#glowRect)">
      <circle cx="45" cy="20" r="4" fill="url(#starGlowRect)"/>
      <circle cx="45" cy="20" r="2" fill="#FFE57F"/>
    </g>
    
    <g filter="url(#glowRect)">
      <circle cx="25" cy="0" r="2.8" fill="url(#starGlowRect)"/>
      <circle cx="25" cy="0" r="1.4" fill="#FFE57F"/>
    </g>
  </g>

  <!-- HERO TEXT - Main focus -->
  <g>
    <!-- Brand name - large and centered -->
    <text x="600" y="145" 
          font-family="'Outfit', sans-serif" 
          font-size="72" 
          font-weight="300"
          letter-spacing="18"
          fill="#E0E7FF" 
          text-anchor="middle">
      CONSTELLATE
    </text>
    
    <!-- Tagline - prominent beneath -->
    <text x="600" y="185" 
          font-family="'Outfit', sans-serif" 
          font-size="20" 
          font-weight="300"
          letter-spacing="4"
          fill="#A5B4FC" 
          text-anchor="middle"
          opacity="0.9">
      WE ARE ALL ONE IN A MILLION
    </text>
  </g>

  <!-- Subtle decorative elements near text -->
  <g opacity="0.2">
    <circle cx="420" cy="140" r="1.5" fill="#667EEA"/>
    <circle cx="780" cy="145" r="1.5" fill="#667EEA"/>
    <circle cx="450" cy="175" r="1.2" fill="#764BA2"/>
    <circle cx="750" cy="178" r="1.2" fill="#764BA2"/>
  </g>
</svg>