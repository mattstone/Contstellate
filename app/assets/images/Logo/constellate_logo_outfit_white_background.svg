<!-- Constellate Logo - Horizontal Version (for headers/light backgrounds) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" width="600" height="150">
  <defs>
    <!-- Gradient for stars -->
    <radialGradient id="starGlowLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#5B47A1;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradient for connection lines -->
    <linearGradient id="connectionLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:0.8" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glowLight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Southern Cross constellation icon (scaled and simplified) -->
  <g transform="translate(50, 75)">
    <!-- Connection lines -->
    <line x1="0" y1="-25" x2="0" y2="35" 
          stroke="url(#connectionLight)" 
          stroke-width="1.5" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <line x1="-20" y1="-8" x2="20" y2="18" 
          stroke="url(#connectionLight)" 
          stroke-width="1.5" 
          stroke-linecap="round"
          opacity="0.7"/>
    
    <line x1="0" y1="-25" x2="-20" y2="-8" 
          stroke="url(#connectionLight)" 
          stroke-width="1" 
          opacity="0.5"/>
    
    <line x1="0" y1="-25" x2="20" y2="18" 
          stroke="url(#connectionLight)" 
          stroke-width="1" 
          opacity="0.5"/>
    
    <line x1="0" y1="35" x2="-20" y2="-8" 
          stroke="url(#connectionLight)" 
          stroke-width="1" 
          opacity="0.5"/>
    
    <line x1="0" y1="35" x2="20" y2="18" 
          stroke="url(#connectionLight)" 
          stroke-width="1" 
          opacity="0.5"/>

    <!-- Stars -->
    <g filter="url(#glowLight)">
      <circle cx="0" cy="-25" r="4" fill="url(#starGlowLight)"/>
      <circle cx="0" cy="-25" r="2" fill="#667EEA"/>
    </g>
    
    <g filter="url(#glowLight)">
      <circle cx="0" cy="35" r="3.5" fill="url(#starGlowLight)"/>
      <circle cx="0" cy="35" r="1.8" fill="#667EEA"/>
    </g>
    
    <g filter="url(#glowLight)">
      <circle cx="-20" cy="-8" r="3.2" fill="url(#starGlowLight)"/>
      <circle cx="-20" cy="-8" r="1.6" fill="#667EEA"/>
    </g>
    
    <g filter="url(#glowLight)">
      <circle cx="20" cy="18" r="3" fill="url(#starGlowLight)"/>
      <circle cx="20" cy="18" r="1.5" fill="#667EEA"/>
    </g>
    
    <g filter="url(#glowLight)">
      <circle cx="10" cy="5" r="2" fill="url(#starGlowLight)"/>
      <circle cx="10" cy="5" r="1" fill="#667EEA"/>
    </g>
  </g>

  <!-- Brand name -->
  <text x="140" y="85" 
        font-family="'Outfit', sans-serif" 
        font-size="42" 
        font-weight="300"
        letter-spacing="6"
        fill="#1F2937" 
        text-anchor="start">
    CONSTELLATE
  </text>
  
  <!-- Tagline -->
  <text x="140" y="105" 
        font-family="'Outfit', sans-serif" 
        font-size="12" 
        font-weight="300"
        letter-spacing="2"
        fill="#6B7280" 
        text-anchor="start"
        opacity="0.8">
    WE ARE ALL ONE IN A MILLION
  </text>
</svg>