<!-- Constellate Logo - Southern Cross Constellation with Connected People -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradient for stars (people) -->
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradient for connection lines -->
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:0.6" />
    </linearGradient>

    <!-- Glow filter for stars -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle (optional - can be removed for transparent) -->
  <circle cx="200" cy="200" r="190" fill="#0A0E27" opacity="0.95"/>

  <!-- Connection lines (forming the constellation) -->
  <!-- These lines connect the stars in Southern Cross pattern -->
  
  <!-- Alpha Crucis to Beta Crucis (vertical line - main axis) -->
  <line x1="200" y1="100" x2="200" y2="280" 
        stroke="url(#connectionGradient)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Gamma Crucis to Delta Crucis (horizontal line) -->
  <line x1="140" y1="160" x2="260" y2="220" 
        stroke="url(#connectionGradient)" 
        stroke-width="2" 
        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Alpha to Gamma (upper left connection) -->
  <line x1="200" y1="100" x2="140" y2="160" 
        stroke="url(#connectionGradient)" 
        stroke-width="1.5" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <!-- Alpha to Delta (upper right connection) -->
  <line x1="200" y1="100" x2="260" y2="220" 
        stroke="url(#connectionGradient)" 
        stroke-width="1.5" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <!-- Beta to Gamma (lower left connection) -->
  <line x1="200" y1="280" x2="140" y2="160" 
        stroke="url(#connectionGradient)" 
        stroke-width="1.5" 
        stroke-linecap="round"
        opacity="0.5"/>
  
  <!-- Beta to Delta (lower right connection) -->
  <line x1="200" y1="280" x2="260" y2="220" 
        stroke="url(#connectionGradient)" 
        stroke-width="1.5" 
        stroke-linecap="round"
        opacity="0.5"/>

  <!-- Epsilon to center connections (5th star - smaller one) -->
  <line x1="230" y1="190" x2="200" y2="190" 
        stroke="url(#connectionGradient)" 
        stroke-width="1" 
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- Stars (representing people) in Southern Cross formation - now translucent -->
  
  <!-- Alpha Crucis (Acrux) - Top star (brightest) -->
  <g filter="url(#glow)" opacity="0.3">
    <circle cx="200" cy="100" r="8" fill="url(#starGlow)"/>
    <circle cx="200" cy="100" r="4" fill="#FFE57F"/>
  </g>
  
  <!-- Beta Crucis (Mimosa) - Bottom star (second brightest) -->
  <g filter="url(#glow)" opacity="0.3">
    <circle cx="200" cy="280" r="7" fill="url(#starGlow)"/>
    <circle cx="200" cy="280" r="3.5" fill="#FFE57F"/>
  </g>
  
  <!-- Gamma Crucis (Gacrux) - Left star -->
  <g filter="url(#glow)" opacity="0.3">
    <circle cx="140" cy="160" r="6.5" fill="url(#starGlow)"/>
    <circle cx="140" cy="160" r="3" fill="#FFE57F"/>
  </g>
  
  <!-- Delta Crucis - Right star -->
  <g filter="url(#glow)" opacity="0.3">
    <circle cx="260" cy="220" r="6" fill="url(#starGlow)"/>
    <circle cx="260" cy="220" r="3" fill="#FFE57F"/>
  </g>
  
  <!-- Epsilon Crucis - Smaller 5th star (center-right) -->
  <g filter="url(#glow)" opacity="0.3">
    <circle cx="230" cy="190" r="4" fill="url(#starGlow)"/>
    <circle cx="230" cy="190" r="2" fill="#FFE57F"/>
  </g>

  <!-- Brand name - now centered vertically -->
  <text x="200" y="195" 
        font-family="'Futura', 'Avenir', sans-serif" 
        font-size="32" 
        font-weight="300"
        letter-spacing="6"
        fill="#E0E7FF" 
        text-anchor="middle">
    CONSTELLATE
  </text>
  
  <!-- Tagline - now centered below brand name -->
  <text x="200" y="220" 
        font-family="'Futura', 'Avenir', sans-serif" 
        font-size="11" 
        font-weight="300"
        letter-spacing="2"
        fill="#A5B4FC" 
        text-anchor="middle"
        opacity="0.9">
    WE ARE ALL ONE IN A MILLION
  </text>

  <!-- Decorative dots suggesting more connections -->
  <circle cx="180" cy="145" r="1.5" fill="#667EEA" opacity="0.4"/>
  <circle cx="220" cy="155" r="1.5" fill="#667EEA" opacity="0.4"/>
  <circle cx="190" cy="240" r="1.5" fill="#667EEA" opacity="0.4"/>
  <circle cx="210" cy="250" r="1.5" fill="#667EEA" opacity="0.4"/>
  <circle cx="170" cy="200" r="1.5" fill="#667EEA" opacity="0.3"/>
  <circle cx="240" cy="180" r="1.5" fill="#667EEA" opacity="0.3"/>
</svg>