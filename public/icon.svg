<!-- Constellate Favicon - Optimized for 16x16 and 32x32 display -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradient for stars -->
    <radialGradient id="starFavicon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8" />
    </radialGradient>
  </defs>

  <!-- Dark background -->
  <rect width="32" height="32" fill="#0A0E27" rx="6"/>

  <!-- Simplified Southern Cross - 5 stars only, no connection lines for clarity at small size -->
  
  <!-- Alpha Crucis (top) - brightest -->
  <circle cx="16" cy="8" r="2.5" fill="#FFE57F"/>
  
  <!-- Beta Crucis (bottom) -->
  <circle cx="16" cy="24" r="2.2" fill="#FFE57F"/>
  
  <!-- Gamma Crucis (left) -->
  <circle cx="10" cy="14" r="2" fill="#FFA500"/>
  
  <!-- Delta Crucis (right) -->
  <circle cx="22" cy="18" r="1.8" fill="#FFA500"/>
  
  <!-- Epsilon Crucis (small center star) -->
  <circle cx="18" cy="16" r="1.3" fill="#FFD700"/>
  
  <!-- Subtle glow effect -->
  <circle cx="16" cy="8" r="1.2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="16" cy="24" r="1" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="10" cy="14" r="0.9" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="22" cy="18" r="0.8" fill="#FFFFFF" opacity="0.7"/>
</svg>